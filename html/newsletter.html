  <body>
    <header id="page_header">
      <div id="logoContainer">
        <img
          src="../media/images/pngtree-real-estate-business-logo-template-building-and-construction-logo-vector-design-image_317920.jpg"
          alt="Company Logo"
          height="75"
          width="75"
        />

      </div>
      <div id="navContainer">
        <nav id="navbar">
          <a href="../index.html" class="navOption">Home</a>
          <a href="./portfolio.html" class="navOption">Portfolio</a>
          <a href="./newsletter.html" class="navOption">Newsletter</a>
          <a href="./orderItems.html" class="navOption">Order Items</a>
          <a href="./schedule.html" class="navOption">Schedule</a>
        </nav>
      </div>
      <div id="searchBarContainer">
        <label for="searchBar">Search Bar:</label>
        <input type="search" name="searchBar" id="searchBar" />
      </div>
      <div id="loginContainer">
        <a href="./login.html" class="navOption">Login</a>
      </div>
    </header>
    <hr />
    <article id="newletterRegistrationContainer">
      <form action="#" method="post">
        <label for="userFullName">Enter Your Full Name:</label>
        <input
          type="text"
          name="userFullName"
          id="userFullName"
          placeholder="John Doe"
        />
        <br />
        <p>Enter Your Subscription Frequency:</p>
        <br />

        <input
          type="radio"
          name="newsletterSubscriptionOption"
          id="newsletterSubscriptionOption"
          value="daily"
        />
        <label for="newsletterSubscriptionOption">Daily</label>

        <input
          type="radio"
          name="newsletterSubscriptionOption"
          id="newsletterSubscriptionOption"
          value="weekly"
        />
        <label for="newsletterSubscriptionOption">Weekly</label>

        <input
          type="radio"
          name="newsletterSubscriptionOption"
          id="newsletterSubscriptionOption"
          value="monthly"
        />
        <label for="newsletterSubscriptionOption">Monthly</label>

        <p>Which of the following topics interest you?</p>
        <br />

        <input
          type="checkbox"
          name="carpentry"
          id="carpentry"
          value="carpentry"
        />
        <label for="carpentry">Carpentry</label>

        <input type="checkbox" name="plumbing" id="plumbing" value="plumbing" />
        <label for="plumbing">Plumbing</label>

        <p>Enter any additional comments:</p>
        <textarea
          name="additionalComments"
          id="additionalComments"
          cols="30"
          rows="10"
        ></textarea>
        <br />

        <select name="stateSelectionMenu" id="stateSelectionMenu">
          <option value="MI">MI</option>
          <option value="OH">OH</option>
        </select>
        <br />

        <!-- group different input types under a single roof
        <fieldset>
            <legend>

            </legend>
        </fieldset>
        <br />
        -->

        <!--<input type="submit" value="Submit" />-->
        <button type="submit">SUBMIT</button>
        <button type="reset">RESET</button>
      </form>
    </article>
    <hr />
